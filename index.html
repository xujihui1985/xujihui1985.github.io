---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h1>Blog Posts</h1>
  <h1>hello</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
          <span>{{ post.date | date_to_string }}</span> &raquo;
          <a href="{{ post.url }}">{{ post.title }}</a>
          <a href="{{ post.url }}">{{ post.categories }}</a>
          <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
